<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>contact</title>
</head>
<body>
    <div class="container">
        <!-- contact-head / hello  -->
        <header class="hello">
            <h2>Oh hello there!</h2>
            <img src="./images/man-baby.png" alt="man-baby">
        </header>
        <!-- navbar  -->
      <nav class="navbar nav-bg">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#ourOffer">Our offer</a></li>
          <li><a href="#whyUs">Why us</a></li>
          <li><a href="contact.html" class="active-nav-link">Contact</a></li>
        </ul>
      </nav>
      <!-- contact-section  -->
      <section class="contact">
        <div class="contact-content">
            <h2>Whats on your mind?</h2>
            <form>
                <div class="email-group">
                    <label for="email">Your email</label>
                    <input type="text">
                </div>
                <div class="message-group">
                    <label for="message">Your message</label>
                    <textarea name="message" id="message" cols="30" rows="10">Dear Insurance company ...</textarea>
                </div>
                <button>SEND MESSAGE</button>
            </form>
        </div>
      </section>
      <!-- map section  -->
      <section class="map-content">
        <div class="address">
            <h2>Come visit us!</h2>
            <p>2219 Griffin Street</p>
            <p>San Francisco</p>
        </div>
      </section>
      <!-- footer  -->
      <footer class="contact-footer"></footer>
      
    </div>
</body>
</html>
